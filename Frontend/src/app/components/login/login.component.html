<section class="vh-100 gradient-custom">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-3 mt-md-3 pb-4">

              <h2 class="fw-bold mb-2 text-uppercase">Login to Portfolio</h2>
              <p class="text-white-50 mb-5">Please enter your user name and password!</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <div class="form-outline form-white mb-2">
                  <input type="text" id="userName" name="userName" class="form-control form-control-lg"
                    [(ngModel)]="userName" required= />
                  <label class="form-label" for="userName">User Name</label>
                </div>

                <div class="form-outline form-white mb-5">
                  <input type="password" id="password" name="password" class="form-control form-control-lg"
                    [(ngModel)]="password" requiered />
                  <label class="form-label" for="password">Password</label>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

            </div>

            <!-- <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div> -->
            <!-- <div>
                <hr> Raw: {{form.value | json }}
              </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
