<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login to Portfolio</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <form [formGroup]="form" (ngSubmit)="sendLogin()">
                  <div class="form-outline form-white mb-4">
                    <input type="text" formControlName="userName" [ngClass]="{'is-invalid': userName?.errors && userName?.touched, 'is-valid': !userName?.errors && userName?.touched}" class="form-control form-control-lg"/>
                    <label class="form-label" for="userName">User Name</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{'is-invalid': password?.errors && password?.touched, 'is-valid': !password?.errors && password?.touched}" />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="form-action">
                    <button [disabled]="form.invalid" type="submit" class="btn btn-outline-light btn-lg px-5"> Login </button>
                  </div>
                </form>
              </div>
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
              <!-- <div>
                <hr> Raw: {{form.value | json }}
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
