<div class="row">    

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newEducation" *ngIf="isLogged">
            New Education
        </button>
    </div>
    <div class="container">
        <table class="table">
            <tbody>
                <tr *ngFor="let Education of education">
                    <td>{{ Education.nameE }}</td>
                    <td>{{ Education.descriptionE }}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editEducation/{{ Education.id }}">
                            <i class="bi bi-pen-fill"></i> Edit
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Education.id)">
                            <i class="bi bi-trash3-fill"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
