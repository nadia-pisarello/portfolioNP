        <h4 class="text-start p-1 bg-dark text-light  rounded border p-2">Experiencia Laboral</h4>
    </div>
    <div class="row">
        <div class="ng-for-block" *ngFor="let Experience of portfolio">

            <div class="mb-md-3 mt-md-2 pb-1"> {{ Experience.descripXp }} </div>

            <div *ngIf="_isLogged">
                <button class="btn btn-light" routerLink="/editExperience/{{Experience.xpId}}">
                    <i class="bi bi-pencil-fill"></i> Edit</button>

                <button class="btn btn-danger" (click)="delete(Experience.xpId)">
                    <i class="bi bi-trash-fill"></i> Delete</button>
            </div>
        </div>
        <div class="row" *ngIf="_isLogged">
            <div>
                <form (ngSubmit)="onCreate($event)" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="xpName">Puesto</label>
                        <input type="text" class="form-control" id="xpName" name="xpName" [(ngModel)]="xpName" required>
                    </div>
                    <div class="form-group">
                        <label for="descripXp">Descripci√≥n</label>
                        <input type="text" class="form-control" id="descripXp" name="descripXp" [(ngModel)]="descripXp"
                            required>
                    </div>
                    <button class="btn btn-primary mt-3">
                        Add Experience
                    </button>
                </form>
            </div>
        </div>
