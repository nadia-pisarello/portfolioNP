<section *ngIf="user">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-3 mt-md-3 pb-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Edit About Me</h2>
  
                <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate >
                  <div class="form-outline form-white mb-2">
                    <input type="text" name="username" class="form-control form-control-lg"
                      [(ngModel)]="user.name" required= />
                    <label class="form-label" for="name"> Name </label>
                  </div>

                  <div class="form-outline form-white mb-5">
                    <input type="text" name="lastname" class="form-control form-control-lg"
                      [(ngModel)]="user.lastname" requiered />
                    <label class="form-label" for="lastname">Lastname</label>
                  </div>
                  <div class="form-outline form-white mb-5">
                    <input type="text" name="position" class="form-control form-control-lg"
                      [(ngModel)]="user.position" requiered />
                    <label class="form-label" for="position">Position</label>
                  </div>
  
                  <div class="form-outline form-white mb-5">
                    <input type="text" name="description" class="form-control form-control-lg"
                      [(ngModel)]="user.description" requiered />
                    <label class="form-label" for="description">Description</label>
                  </div>
                  <div class="form-outline form-white mb-5">
                    <input type="file" name="image" class="form-control form-control-lg"
                      [(ngModel)]="user.image" (change)="uploadFile($event)" accept=".jpg, .jpge, .png"/>
                    <label class="form-label" for="description">Profile image</label>
                  </div>
  
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>
                  
                </form>
                <!-- <div (ngSubmit)="onCancel()">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Cancel</button>
                </div> -->
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</section>
