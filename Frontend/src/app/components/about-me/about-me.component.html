<div class="container-fluid">
    <div *ngIf="_isLogged">
        <button class="btn btn-light" routerLink="/editAbout/id">
            <i class="bi bi-pencil-fill"></i></button>
    </div>
    <div class="row justify-content-start">
        
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2">
            <img src= {{user.image}}  class="img-fluid" alt="foto de perfil">
        </div>
        
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
            <p id="name"> {{user.name}} {{user.lastname}}</p>
            <p id="puesto">{{ user.position }}</p>
        </div>
        
        <div class="col-xs-12 col-sm-4 col-md-5 col-lg-8">
            <span>
                <h2>Acerca de m√≠</h2>
                <p id="resume"> {{ user.description }}</p>
            </span>
        </div>
        
    </div>
</div>
