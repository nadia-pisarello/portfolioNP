<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="xp_name">Company name</label>
                <input type="text" class="form-control" id="xp_name" name="xp_name" [(ngModel)]="xp_name" required>
            </div>
            <div class="form-group">
                <label for="xp_descrip">Position description</label>
                <input type="text" class="form-control" id="xp_descrip" name="xp_descrip" [(ngModel)]="xp_descrip" required>
            </div>
            <button class="btn btn-dark">Adding experience</button>
        </form>
    </div>
</div>
