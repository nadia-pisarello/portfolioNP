<div class="row">
    <h1>Experiencia Laboral</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/newXp" *ngIf="isLogged">
            New Experience
        </button>
    </div>
    <div class="container">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experience of experience">
                    <td>{{ Experience.xp_name }}</td>
                    <td>{{ Experience.xp_descrip }}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" routerLink="/editXp/{{ Experience.id }}">
                            <i class="bi bi-pen-fill"></i> Edit
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" (click)="delete(Experience.id)">
                            <i class="bi bi-trash3-fill"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
